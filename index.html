<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
</head>
<body>

<h2>فرم ورود</h2>

<form id="loginForm">
  <label for="username">نام کاربری:</label>
  <input type="text" id="username" required><br><br>

  <label for="password">رمز عبور:</label>
  <input type="password" id="password" required><br><br>

  <input type="button" value="ورود" onclick="login()">
</form>

<script src="script.js"></script>

</body>
</html>
<script>
    function encrypt(text) {
  // در اینجا می‌توانید یک الگوریتم رمزنگاری مطمئن مانند bcrypt یا scrypt را اعمال کنید.
  // برای مثال، در اینجا یک رمزنگاری ساده با استفاده از تابع btoa() انجام شده است.
  return btoa(text);
}

function login() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // در اینجا مقادیر رمزنگاری شده برای نام کاربری و رمز عبور تعریف می‌شوند.
  var encryptedUsername = encrypt(username);
  var encryptedPassword = encrypt(password);

  // اینجا می‌توانید منطق اعتبارسنجی با دیتابیس یا منبع داده دیگر خود را اضافه کنید.
  // در این مثال، مقادیر رمزنگاری شده "admin" و "password" با مقادیر مشابه مقایسه می‌شوند.
  if (encryptedUsername === encrypt("admin") && encryptedPassword === encrypt("password")) {
    alert("ورود موفقیت‌آمیز!");
  } else {
    alert("نام کاربری یا رمز عبور نادرست است!");
  }
}

</script>
